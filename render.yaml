services:
  - type: web
    name: object-detection-backend
    env: python
    buildCommand: |
      cd backend
      pip install -r requirements.txt
    startCommand: |
      cd backend
      gunicorn object_detection.wsgi:application
    plan: free
    envVars:
      - key: DJANGO_SETTINGS_MODULE
        value: object_detection.settings
      - key: PYTHON_VERSION
        value: 3.10.13

  - type: web
    name: object-detection-frontend
    env: static
    buildCommand: |
      cd frontend
      npm install
      npm run build
    staticPublishPath: frontend/build
    plan: free
